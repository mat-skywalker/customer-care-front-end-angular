<div>
  <main>
    <app-header [logoUrl]="logoUrl"></app-header>
    <section class="requests">
      <menu>
        <actions (actionSelected)="onActionSelected($event)" class="actions"></actions>
      </menu>
      <div class="tab-content">
        @if ((actionSelected || tabContent) && !subActionSelected) {
          <sub-actions [actionSelected]="actionSelected"
                       [tabContent]="tabContent"
                       (subActionSelected)="onSubActionSelected($event)"></sub-actions>
        } @else if (actionSelected && subActionSelected) {
          <app-form [subActionSelected]="subActionSelected"></app-form>
        }
      </div>
    </section>
  </main>
</div>
